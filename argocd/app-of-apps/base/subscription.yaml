apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
spec:
  destination:
     server: 'https://kubernetes.default.svc'
     namespace: openshift-gitops
  project: default
  source:
    path: argocd/overlays/rosa/projects
    repoURL: https://github.com/redhat-et/rosa-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - Validate=false
